<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-soft">

    <div class="container py-5 fade-in">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="text-center mb-4">
                    <h1 class="app-title">Agenda</h1>
                    <p class="text-muted">Selecione um dia para suas anotações.</p>
                </div>

                <div class="calendar-card shadow-sm p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <button id="prevMonth" class="btn btn-icon">&lt;</button>
                        <h3 id="monthYear" class="m-0 fw-bold text-olive"></h3>
                        <button id="nextMonth" class="btn btn-icon">&gt;</button>
                    </div>

                    <div class="weekdays-grid mb-2">
                        <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
                    </div>

                    <div id="calendarDays" class="days-grid">
                        </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
